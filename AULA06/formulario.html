<!DOCTYPE html>
<html lang="pt">
<head>
                    <Title>Formulário</Title>
</head>
<body>
            <h2>Tipo input texto de entrada</h2>
    <form>
        <label for="Nome">Nome:</label><br>
        <input type="text" id="Nome" value=""><br>

        <label for="Sobrenome">Sobrenome:</label><br>
        <input type="text" id="Sobrenome" name="Sobrenome"><br>

        <label for="Nome da Instituição de ensino">Nome da Instituição de ensino:</label><br>
        <input type="text" id="Nome da Instituição de ensino" name="Nome da Instituição de ensino"><br>
     </form>

            <h2>Tipo input radio de entrada</h2>
     <form>
        <input type="radio" id="html" name="linguagemFavorita" value="HTML">
        <label for="html">HTML</label><br>

        <input type="radio" id="css" name="linguagemFavorita" value="CSS">
        <label for="css">CSS</label><br>

        <input type="radio" id="Phyton" name="linguagemFavorita" value="PHYTON">
        <label for="Phyton">Phyton</label><br>

        <input type="radio" id="javascript" name="linguagemFavorita" value="JavaScript">
        <label for="javascript">JavaScript</label> <br>

        <input type="radio" id="Java" name="Outros grupos" value="Jave">
        <label for="Java">Java</label>
    </form>

            <h2>Qual Modulo está cursando</h2>
        <form >
                <input type="radio" id="1°modulo" name="selecione" value="1X">
                <label for="1X">1°modulo</label><br>

                <input type="radio" id="2°modulo" name="selecione" value="2X">
                <label for="2X">2°modulo</label><br>

                <input type="radio" id="3°modulo" name="selecione" value="3X">
                <label for="3X">3°modulo</label><br>
        </form>

            <h2>Tipo input checkbox de entrada</h2>
     <form>
                <input type="checkbox" id="veiculo1" name="veiculo1" value="bicicleta">
                <label for="veiculo1"> Eu tenho uma bicicleta</label><br>

                <input type="checkbox" id="veiculo2" name="veiculo2" value="Carro">
                <label for="veiculo2"> Eu tenho um carro </label><br>

                <input type="checkbox" id="veiculo3" name="veiculo3" value="Barco">
                <label for="veiculo3"> Eu tenho um Barco</label>
    </form>
</body>
</html>
